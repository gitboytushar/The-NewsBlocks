<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <title>TheNewsBlocks</title>

      <link rel="stylesheet" href="style.css">
   </head>

   <body>

      <nav>
         <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="app-logo">
               <img src="./assets/TheNewsBlocks LOGO.svg" alt="app logo">
            </a>

            <div class="search-bar flex">
               <input id="search-text" type="text" class="news-input" placeholder="e.g. Elections in India ">
               <button class="search-btn flex" id="search-btn">
                  <img src="./assets/go-icon.svg" alt="proceed search icon">
               </button>
            </div>

            <div class="nav-links">
               <ul class="flex">
                  <!-- creating id and json-object with same name for easy function declaration in js -->
                  <li class="hover-link nav-item" id="weather" onclick="onNavItemClick('weather')">Weather</li>
                  <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                  <li class="hover-link nav-item" id="science" onclick="onNavItemClick('science')">Science</li>
               </ul>
            </div>
         </div>
      </nav>

      <!-- loader -->
      <div id="news-preloader">
         <dotlottie-player src="https://lottie.host/9ed0c5bd-5944-45d6-8ac0-0107292ddfdb/L6MBRxSadT.lottie"
            background="transparent" speed="2" style="width: 250px; height: 250px" loop autoplay></dotlottie-player>
      </div>

      <!-- news cards -->
      <main>
         <div class="cards-container container flex" id="cards-container">
         </div>
      </main>

      <!-- structure of news-card -->
      <template id="template-news-card">
         <div class="card">
            <div class="card-header">
               <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
               <h1 id="news-title">Dummy Title</h1>
               <h2 class="news-source" id="news-source">News Source &#183; date and time</h2>
               <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet velit
                  blanditiis iste temporibus, voluptatem veritatis praesentium fugit fugiat numquam non.</p>
            </div>
         </div>
      </template>

      <!-- Api integration -->
      <script src="script.js"></script>

      <!-- lottie file cdn -->
      <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
         type="module"></script>

   </body>

</html>
